<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Files for Cross</title>
    <script defer src="https://umami.dill.moe/script.js" data-website-id="b1ce006c-2673-4f8b-8347-dcdf83b4373e"></script>
    <script src="./openpgp.min.js"></script>
    <script src="./jszip.min.js"></script>
    <script src="./pako.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #encrypt-form {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        #loading {
            display: none;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="encrypt-form">
        <h1>Encrypt Files for Cross</h1>
        <form id="form">
            <label for="file">Select Files to Encrypt:</label>
            <input type="file" id="file" name="file" multiple required>
            <button type="submit">Encrypt</button>
        </form>
        <div id="loading">
            <div class="spinner"></div>
            <span>Encrypting...</span>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('https://enc.dill.moe/keys/dillfrescott');
                if (!response.ok) {
                    throw new Error('Failed to fetch the public key.');
                }
                window.publicKey = await response.text();
            } catch (error) {
                alert('Failed to load public key.');
                console.error(error);
            }
        });
        
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('file');
            const files = fileInput.files;
            if (!files.length) {
                alert('Please select at least one file.');
                return;
            }

            document.getElementById('loading').style.display = 'flex';

            try {
                const zip = new JSZip();
                const publicKeyObj = await openpgp.readKey({ armoredKey: window.publicKey });

                for (const file of files) {
                    const fileData = await readFileAsArrayBuffer(file);
                    
                    const encrypted = await openpgp.encrypt({
                        message: await openpgp.createMessage({ binary: new Uint8Array(fileData) }),
                        encryptionKeys: publicKeyObj,
                        format: 'binary'
                    });

                    const encryptedFileName = `${file.name}.gpg`;
                    zip.file(encryptedFileName, encrypted);
                }

                const zipContent = await zip.generateAsync({ type: "uint8array" });
                const compressed = pako.gzip(zipContent);
                
                const randomString = generateRandomString(8);
                const tgzFilename = `encrypted_files_${randomString}.tgz`;

                downloadCompressedFile(compressed, tgzFilename);

            } catch (error) {
                alert('Encryption failed.');
                console.error(error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Helper function to read the file as ArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsArrayBuffer(file);
            });
        }

        // Helper function to download the compressed .tgz file
        function downloadCompressedFile(data, filename) {
            const blob = new Blob([data], { type: 'application/gzip' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        // Function to generate random 8-character string
        function generateRandomString(length) {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                result += chars[randomIndex];
            }
            return result;
        }
    </script>
</body>
</html>
