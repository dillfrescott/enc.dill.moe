<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt File for Cross</title>
    <script src="https://enc.dill.moe/openpgp.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #encrypt-form {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        #loading {
            display: none; /* Ensure it's hidden initially */
            margin-top: 20px;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="encrypt-form">
        <h1>Encrypt File for Cross</h1>
        <form id="form">
            <label for="file">Select File to Encrypt:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Encrypt</button>
        </form>
        <div id="loading">
            <div class="spinner"></div>
            <span>Encrypting...</span>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('https://enc.dill.moe/keys/dillfrescott');
                if (!response.ok) {
                    throw new Error('Failed to fetch the public key.');
                }
                window.publicKey = await response.text();
            } catch (error) {
                alert('Failed to load public key.');
                console.error(error);
            }
        });
        
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
        
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file.');
                return;
            }
        
            document.getElementById('loading').style.display = 'flex';
            
            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    const fileData = new Uint8Array(event.target.result);
                    const publicKeyObj = await openpgp.readKey({ armoredKey: window.publicKey });

                    const encrypted = await openpgp.encrypt({
                        message: await openpgp.createMessage({ binary: fileData }),
                        encryptionKeys: publicKeyObj,
                        format: 'binary'
                    });

                    const blob = new Blob([encrypted], { type: 'application/octet-stream' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${file.name}.gpg`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();

                } catch (error) {
                    alert('Encryption failed.');
                    console.error(error);
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
